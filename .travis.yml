language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - build-tools-24.0.1
    - android-24
    - extra-android-m2repository

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/



addons:
  coverity_scan:
    project:
      name: "Abhi347/NoobFileChooser"
    build_command_prepend: "./gradlew clean"
    build_command: "./gradlew build"
    branch_pattern: master
